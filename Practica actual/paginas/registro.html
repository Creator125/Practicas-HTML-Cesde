      <center>
      <h1>Registro</h1>
        
      <!--Formulario de registro-->
        <form>
          <label>Nombre</label>
          <input name="nombre" type="text" placeholder="Nombre"><br><br>
          <label>Edad</label>
          <input name="edad" type="number" width="30px"><br><br>
          <label>Fecha de nacimiento</label>
          <input name="fecha" type="date" max="2022-12-30" required><br><br>
          <label>Correo electronico</label>
          <input name="correo" type="email" required><br><br>
          <label>Contraseña</label>
          <input name="contraseña" type="password" required><br><br>
          <label>Telefono</label>
          <input name="telefono" type="number"><br><br>
          <input type="radio" name="genero" value="Hombre">Hombre
          <input type="radio" name="genero" value="Mujer">Mujer 
          <input type="radio" name="genero" value="Sin especificar">Sin especificar<br><br>
          <input type="checkbox">Apceto los termminos y condiciones <br><br>
          <label>Municipio</label>
          <select>
            <option value="Antioquia">Antioquia</option>
            <option value="Bogotá">Bogota</option>
            <option value="Amazonas">Amazonas</option>
            <option value="San Andres y providencia">San Andres y providencia</option>
            <option value="Meta">Meta</option>
          </select><br><br>
          <label>Description</label><br>
          <textarea cols="30" rows="10"></textarea><br><br>

          <input type="submit" value="Registro">
          <input type="reset">
          <button>Ayuda</button>
            
        
        </form>
      </center>
